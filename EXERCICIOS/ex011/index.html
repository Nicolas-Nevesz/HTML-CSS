<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head> 
<body>
    <H1>Imagem dinamica</H1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750 px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050 px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/On The Flip - The Grey Room _ Density & Time.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/On The Flip - The Grey Room _ Density & Time.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</body>
</html>
